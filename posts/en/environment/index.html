      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

      <div id="content" class="markdown-container"></div>

      <script type="module">
        fetch('https://raw.githubusercontent.com/elleoma/Writeups/refs/heads/main/HTB/environment/en.md')
          .then(res => res.text())
          .then(md => {
            const html = marked.parse(md);
            document.getElementById('content').innerHTML =
              html.replace(/src="imgs\//g, 'src="https://raw.githubusercontent.com/elleoma/Writeups/refs/heads/main/HTB/environment/imgs/');

            document.querySelectorAll('pre code').forEach(block => {
              hljs.highlightElement(block);
            });
          });
      </script>

      <footer>
        <p><code>made with love ❤️</code></p>
      </footer>
    </div>
  </div>
